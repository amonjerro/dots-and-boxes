<!DOCTYPE html>
<html>
    <head>
        <title>Line Game</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.9/lib/p5.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/gameLogic.js"></script>
        <script src="js/aiLogic.js"></script>
        <script src="js/visualization.js"></script>
        <script src="js/api.js"></script>
    </head>
    <body>
        <div id="layout">
            <nav class="layout-child" id="navbar">
                <a href="/index.html">Home</a>
            </nav>
            <div id="p5-canvas" class="layout-child">
                
            </div>
            <div id="scores" class="layout-child">
                <div class="layout-padding"></div>
                <div class="player-score-card">
                    <div class="player-name">Player 1</div>
                    <div class="player-color"><span>Player Color:</span><span id="player-1-colors" class="color-box"></span></div>
                    <div class="player-score"><span>Player Score: </span><span id="player-1-score" class="score-text"></span></div>
                    <div id="p1-winner-box"></div>
                </div>
                <div class="layout-padding"></div>
                <div class="player-score-card">
                    <div class="player-name">Player 2</div>
                    <div class="player-color"><span>Player Color: </span><span id="player-2-colors" class="color-box"></span></div>
                    <div class="player-score"><span>Player Score: </span><span id="player-2-score" class="score-text"></span></div>
                    <div id="p2-winner-box"></div>
                </div>
                <div class="layout-padding"></div>
            </div>
            <div class="layout-child">
                <div id="turn-reminder"></div>
            </div>
        </div>
    </body>
</html>
